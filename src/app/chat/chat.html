<div class="chat-container">
  <div class="messages">
    @for (msg of messages; track msg) {
      <div class="message" [ngClass]="msg.sender">
        {{ msg.text }}
      </div>
    }    
  </div>

  <div class="input-container">
    <input type="text"
           [(ngModel)]="userMessage"
           placeholder="Type a message..."
           (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
