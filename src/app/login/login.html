    <section>
    <div class="login-container">
        <form class="login-box" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <h3 class="text-center mb-4 fw-bold">Login</h3>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            name="email"
            required
            [(ngModel)]="email"
            />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            name="password"
            required
            [(ngModel)]="password"
            />
        </div>

        <button
            type="submit"
            class="btn btn-primary w-100"
        >
            Login
        </button>
        <p>Do not have an Account <a routerLink="/register" class="fw-bold text-primary">Register</a></p>
        </form>
    </div>
</section>
