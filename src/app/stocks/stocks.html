<div class="container mt-5">
  <div class="container my-4">
    <div class="row align-items-center">
      <!-- Left side -->
      <div class="col-md-6 text-md-start text-center">
        <h2 class="fw-bold mb-0">All Stocks</h2>
      </div>
      <!-- Right side -->
      <div class="col-md-6 text-md-end text-center">
        <h3 class="text-success mb-0">Your Balance: <span class="fw-semibold">{{balance}}</span> EGB</h3>
      </div>
    </div>
    <hr>
  </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>English Name</th>
          <th>Value</th>
          <th>Symbol</th>
          <th>Open</th>
          <th>Close</th>
          <th>Change</th>
          <th>Buy</th>
        </tr>
      </thead>
      <tbody>
        @for (stock of stockList; track $index) {
            <tr>
                <td>{{ stock.englishName }}</td>
                <td>{{ stock.value }}</td>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.open }}</td>
                <td>{{ stock.close }}</td>
                <td>{{ stock.change }}</td>
                <td><button class="btn btn-success">Buy</button></td>
            </tr>
        }
        </tbody>
    </table>
  </div>
